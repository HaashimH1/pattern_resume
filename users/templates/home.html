{% extends 'base.html' %} 


{% block content %}
<h1>Home</h1>

{% if user.is_authenticated %}
    <p>Welcome, {{ user.username }}!</p>
    <a href="{% url 'logout' %}">Logout</a>

{% else %}
    <p>Welcome! Please <a href="{% url 'account_login' %}">login</a> or <a href="{% url 'account_signup' %}">register</a>.</p>
{% endif %}

{% endblock %}
