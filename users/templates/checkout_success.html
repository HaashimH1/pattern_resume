{% extends 'base.html' %} 
{% load static %}
{% block title %}Success{% endblock %}

{% block content %}


<div class="view-templates-container checkout-cancel-container">

    <h1>CONGRATULATIONS</h1>
    <div class="template-container">
        <div class="template-img-container">
            <img src="/static/images/resume_{{template.name}}.png" alt="template image" class="template-img">
        </div>
        <div class="template-content-container">
            <h3>{{ template.name }}</h3>
            <a href="{% url 'dashboard' %}" class="buy-button" >Go to Dashboard</a>
            <a class="template-owned-container go-back" href="{% url 'view_templates'%}">
                <img src="{% static 'images/back_icon.png' %}" alt="checkmark" class="nav-icon-img">
                <p>Back to Templates</p>
            </a>
        </div>
    </div>
</div>


    

{% endblock %}
