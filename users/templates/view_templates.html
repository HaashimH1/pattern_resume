{% extends 'base.html' %} 
{% block title %}View Templates{% endblock %}

{% block content %}

<h2>View Templates</h2>


    {% for template in templates %}
    <div class="template-content-container">
        <h3>{{ template.name }}</h3>
        <p>{{ template.description }}</p>
        <a href="{% url 'buy_template' template.id %}">Buy</a>
    </div>
    {% endfor %}

    

{% endblock %}
